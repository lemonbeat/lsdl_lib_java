plugins {
    id 'java'
    id 'eclipse'
    id 'idea'
}

group 'com.lemonbeat'
version '2.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
    implementation 'jakarta.xml.bind:jakarta.xml.bind-api:2.3.3'
    implementation 'com.sun.xml.bind:jaxb-impl:2.3.3'
}
